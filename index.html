<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
<main>
    <div class="calcolatrice">
        <div class="marca">Boosio</div>
        <div class="risultato" style="font-family: seven segment;">0</div>
        
        <div class="tastierino">
            <div class="destra">
                <div class="numeri">
                    <button class="bottoni">1</button>
                    <button class="bottoni">2</button>
                    <button class="bottoni">3</button>
                    <button class="bottoni">4</button>
                    <button class="bottoni">5</button>
                    <button class="bottoni">6</button>
                    <button class="bottoni">7</button>
                    <button class="bottoni">8</button>
                    <button class="bottoni">9</button>
                    <button class="bottoni">*</button>
                </div>
            
                <div class="sotto">
                    <button class="bottoni">0</button>
                    <button class="bottoni">=</button>
                </div>
            </div> 
        
            <div class="operazioni">
                <button class="simboli">+</button>
                <button class="simboli">รท</button>
                <button class="simboli">=</button>
                <button class="simboli">x</button>
                <button class="simboli">c</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
