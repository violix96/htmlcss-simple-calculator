<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
<main>
    <div class="calcolatrice">
        <header>
            <div class="marca">BOOSIO</div>
        </header>
        <div class="display">
            <span>0</span>
        </div>
        
        
        <div class="contenitore-tastierino">
            <div class="number-container">
                    <button class="button numeri">1</button>
                    <button class="button numeri">2</button>
                    <button class="button numeri">3</button>
                    <button class="button numeri">4</button>
                    <button class="button numeri">5</button>
                    <button class="button numeri">6</button>
                    <button class="button numeri">7</button>
                    <button class="button numeri">8</button>
                    <button class="button numeri">9</button>

                    <button class="button numeri zero">0</button>
                    <button class="button numeri bg-orange">=</button>
            </div> 
            <div class="operazioni">
                <button class="simboli bg-orange">c</button>
                <button class="simboli">-</button>
                <button class="simboli">x</button>
                <button class="simboli">/</button>
                <button class="simboli">+</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
